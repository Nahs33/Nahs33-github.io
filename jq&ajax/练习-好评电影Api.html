<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .moviebox {
            width: 400px;
            height: 200px;
            /* background: skyblue; */
            color: red;
            font-size: 20px;
        }

        .list {
            /* background: pink; */
            margin-top: 5px;
        }

        li{
            color: black;
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="moviebox">
        最受好评电影列表
        <ul class="list">
        </ul>
    </div>

    <script>
        function getJSON(url, callback) {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(JSON.parse(xhr.response))
                }
            }

            xhr.open("GET", url, true);

            xhr.send();
        }

        getJSON("https://apis.netstart.cn/maoyan/index/topRatedMovies", function (res) {
            res.movieList.forEach(function (item, index) {
                var movielist = document.querySelector(".list")
                var movielis = document.createElement("li");
                movielis.innerText = (index + 1) + ". " + item.name;
                movielist.appendChild(movielis)
            })
        })
    </script>
</body>

</html>
