<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>
    <p>
        <input type="text" placeholder="请输入选项" class="add" />
        <button class="addBtn">添加</button>
    </p>

    <p class="opt">
        <button>全选</button>
        <button>全不选</button>
        <button>反选</button>
        <button>删除所选</button>
    </p>

    <!-- 使用label标签包裹表单控件和文本内容是为了实现点击文字,表单控件获取焦点的效果 -->
    <p><label><input type="checkbox" />家里没宽带</label></p>
    <p><label><input type="checkbox" />网速不够快</label></p>
    <p><label><input type="checkbox" />手机没流量</label></p>
    <p><label><input type="checkbox" />学校无wifi</label></p>

    <script>
        $(".addBtn").on("click", function () {
            $("body").append("<p><label><input type='checkbox' />" + $("input:text").val() + "</label></p>")
            $("input:text").val("");
        })

        $(".opt button").eq(0).on("click", function () {
            $("input:checkbox").prop("checked", true)
        })

        $(".opt button").eq(1).on("click", function () {
            $("input:checkbox").prop("checked", false)
        })

        $(".opt button").eq(2).on("click", function () {
            $(":checkbox").each(function () {
                console.log($(this).prop("checked"));
                $(this).prop("checked", !$(this).prop("checked"))
            })
        })

        $(".opt button").eq(3).on("click", function () {
            $("input:checkbox:checked").parents("p").remove()
        })

    </script>
</body>

</html>
